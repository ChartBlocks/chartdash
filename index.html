<!doctype html>
<html class="no-js" lang="">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>ChartBlocks Dashboard</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="apple-touch-icon" href="apple-touch-icon.png">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap-theme.min.css">
        <script type="text/javascript" src="js/jquery-1.11.1.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>
        <script type="text/javascript" src="js/renderer.js"></script>
        <script type="text/javascript" src="js/script.js"></script>
        <link rel="stylesheet" href="css/main.css">
    </head>
    <body>
        <div class="navbar navbar-inverse navbar-fixed-top" role="navigation">
            <div class="navbar-header">
                <a class="logo" href="#"><img src="img/logo.png"></a>
            </div>
            <div class="navbar-collapse collapse"></div>
        </div>

        <div id="dashboard">

            <div class="row">
                <div class="col" data-shape="medium-square">
                    <div class="box"></div>
                </div>
                <div class="col" data-shape="medium-square">
                    <div class="box"></div>
                </div>
                <div class="col" data-shape="medium-square">
                    <div class="box"></div>
                </div>
            </div>

            <div class="row">
                <div class="col" data-shape="large-rectangle">
                    <div class="box"></div>
                </div>
                <div class="col" data-shape="medium-square">
                    <div class="box"></div>
                </div>
            </div>

            <div class="row">
                <div class="col" data-shape="large-square">
                    <div class="box"></div>
                </div>
                <div class="col" data-shape="medium-square">
                    <div class="box"></div>
                </div>
                <div class="col" data-shape="medium-square">
                    <div class="box"></div>
                </div>
            </div>

            <div class="row">
                <div class="col" data-shape="full-rectangle">
                    <div class="box"></div>
                </div>
            </div>

            <div class="row">
                <div class="col" data-shape="full-square">
                    <div class="box"></div>
                </div>
            </div>

        </div>

        <footer>
            <hr>
            <p>&copy; ChartBlocks 2014</p>
        </footer>

    </body>
</html>
