<!doctype html>
<html class="no-js" lang="">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>ChartBlocks Dashboard</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="apple-touch-icon" href="apple-touch-icon.png">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap-theme.min.css">
        <script type="text/javascript" src="js/jquery-1.11.1.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>
        <script src="http://cdn.embed.ly/jquery.embedly-3.1.1.min.js" type="text/javascript"></script>
        <script src="js/markdown.min.js" type="text/javascript"></script>
        <script type="text/javascript" src="js/renderer.js"></script>
        <script type="text/javascript" src="js/editor.js"></script>
        <script type="text/javascript" src="js/script.js"></script>
        <link rel="stylesheet" href="css/render.css">
        <link rel="stylesheet" href="css/edit.css">
    </head>
    <body class="application">
        <div class="navbar navbar-inverse navbar-fixed-top" role="navigation">
            <div class="navbar-header">
                <a class="logo" href="#"><img src="img/logo.png"></a>
            </div>
            <div class="navbar-collapse collapse"></div>
        </div>

        <div id="dashboard">

            <div class="row">
                <div class="add col" data-shape="large-rectangle">
                    <div class="box"></div>
                </div>
                <div class="add col" data-shape="medium-square">
                    <div class="box"></div>
                </div>
            </div>

        </div>

        <div id="addRow">
            <span>Add another row</span>
        </div>

        <div id="rowModal" class="modal fade">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
                        <h4 class="modal-title">Add row</h4>
                    </div>
                    <div class="modal-body">
                        <p>Choose a layout</p>

                        <div class="layouts">
                            <div class="option">
                                <div class="layout" data-layout="rec-sq">
                                    <div class="rt rt-rec"></div><div class="rt rt-sq"></div>
                                </div>
                            </div>

                            <div class="option">
                                <div class="layout" data-layout="sq-sq-sq">
                                    <div class="rt rt-sq"></div><div class="rt rt-sq"></div><div class="rt rt-sq"></div>
                                </div>
                            </div>


                            <div class="option">
                                <div class="layout" data-layout="lsq-sq-sq">
                                    <div class="rt rt-lsq"></div><div class="rt rt-sq"></div><div class="rt rt-sq"></div>
                                </div>
                            </div>

                            <div class="option">
                                <div class="layout" data-layout="lrec">
                                    <div class="rt rt-lrec"></div>
                                </div>
                            </div>

                            <div class="clearfix"></div>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                    </div>
                </div>
            </div>
        </div>

        <div id="columnModal" class="modal fade">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
                        <h4 class="modal-title">Edit content</h4>
                    </div>
                    <div class="modal-body">
                        <p>Enter the content of this grid below. Use any supported Embed.ly URL to include rich content, or use markdown
                            syntax for static text.</p>

                        <textarea class="content"></textarea>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                        <button type="button" class="btn btn-primary save">Save changes</button>
                    </div>
                </div>
            </div>
        </div>
        <div id="editor"></div>

        <footer>
            <div class="row">
                <div class="col col-md-12">
                    <hr>
                    <p>&copy; ChartBlocks 2014</p>
                </div>
            </div>
        </footer>

    </body>
</html>
